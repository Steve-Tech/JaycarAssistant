<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="60;url=/" />
    <meta charset="UTF-8">
    <title>Jaycar Component Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {{ fontawesome_html() }}
</head>

<body class="bg-dark container">
<h1 class="text-light mt-5 text-center display-4">{{ title }}</h1>
<div class="d-flex justify-content-center">
    <div class="btn-group-vertical" role="group">
        <div class="input-group">
            <input class="text-center form-control-lg" id="code">
              <div class="input-group-append">
                  <span class="input-group-text">{% if unit == 'O' %} &ohm; {% else %} {{ unit }} {% endif %}</span>
              </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '.';">.</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
            <button type="button" class="btn btn-light btn-outline-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="btn-group">
            {% for button in buttons %}
            <button type="button" class="btn btn-light btn-outline-secondary py-3 px-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '{{ button }}';">{{ button }}</button>
            {% endfor %}
        </div>
        {% if type == 'P' %}
        <div class="btn-group btn-group-toggle" id="resistor-watts" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" value="A" autocomplete="off" checked> Logarithmic
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" value="B" autocomplete="off"> Linear
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" value="" autocomplete="off"> Trimpot
            </label>
        </div>
        <button type="button" class="btn btn-primary py-3" onclick="window.location.href
                = '?{% if unit == 'V' %}{{ query }}&volts{% else %}value{% endif %}=' + document.getElementById('code').value + '&type=' + $('#resistor-watts input:radio:checked').val()">Go</button>
        {% else %}
        <button type="button" class="btn btn-primary py-3" onclick="window.location.href = '?{% if unit == 'V' %}{{ query }}&volts{% else %}value{% endif %}=' + document.getElementById('code').value">Go</button>
        {% endif %}
    </div>
</div>
<div class="text-center mt-4"><a href="/" class="btn btn-secondary btn-sm">Go Back</a></div>
<br>
<script src="{{ url_for('static', filename='js/jquery-3.4.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
